image: registry.gitlab.com/josm/docker-library/openjdk-8-josmplugin:latest

before_script:
- export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

#############################
# Various additional Checks #
#############################
include:
  - template: Code-Quality.gitlab-ci.yml
  - template: SAST.gitlab-ci.yml
  - template: Dependency-Scanning.gitlab-ci.yml
#  - template: Container-Scanning.gitlab-ci.yml
#  - template: DAST.gitlab-ci.yml
#  - template: License-Management.gitlab-ci.yml

sast:
  variables: {}
  variables:
    GRADLE_PATH: "./gradlew"
    FAIL_NEVER: 1
#    CI_DEBUG_TRACE: "true"

###############
# Build stage #
###############

assemble:
  stage: build
  script:
  - ./gradlew assemble
  artifacts:
    paths:
    - build/
  interruptible: true


assemble with java 11:
  stage: build
  image: registry.gitlab.com/josm/docker-library/openjdk-11-josmplugin:latest
  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - build/
  interruptible: true

assemble with java 15:
  stage: build
  image: registry.gitlab.com/josm/docker-library/openjdk-15-josmplugin:latest
  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - build/
  allow_failure: true
  interruptible: true

code_navigation:
  stage: build
  image: maven:3-openjdk-8
  script:
    - cat /etc/os-release
    - apt update && apt install -y git
    - git clone https://github.com/sourcegraph/lsif-java
    - cd lsif-java
    - ./gradlew installDist
    - cd ..
    - ./gradlew generatePomFileForJosmPluginPublication
    - cp ./build/publications/josmPlugin/pom-default.xml ./pom.xml
    - $(pwd)/lsif-java/build/install/lsifjava/bin/lsifjava -projectRoot . -out dump.lsif -verbose
  artifacts:
    reports:
      lsif: dump.lsif
  rules:
    - if: '$CI_PIPELINE_SOURCE != "schedule" && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      when: always
  allow_failure: true
  interruptible: true

##############
# Test stage #
##############

build:
  stage: test
  script:
  - ./gradlew build generatePot generateSnapshotUpdateSite #--info
  artifacts:
    paths:
    - build
  needs: ["assemble"]
  dependencies:
    - assemble
  interruptible: true

test:
  stage: test
  script:
  - ./gradlew check --stacktrace --continue #--info
  - ./gradlew jacocoTestReport
  - ./gradlew jacocoTestCoverageVerification
  artifacts:
    paths:
    - build
    reports:
      junit: build/test-results/**/TEST-*.xml
  needs: ["assemble"]
  dependencies:
    - assemble
  interruptible: true

coverage:
  stage: deploy
  needs: ["test"]
  dependencies:
    - test
  image: haynes/jacoco2cobertura:1.0.3
  script:
    - 'python /opt/cover2cover.py build/reports/jacoco/test/jacocoTestReport.xml src/main/java > build/reports/jacoco/test/coverage.xml'
  artifacts:
    reports:
      cobertura: "build/reports/jacoco/test/coverage.xml"
  interruptible: true

compile against min JOSM:
  stage: test
  script:
  - ./gradlew compileJava_minJosm
  needs: ["assemble"]
  dependencies:
    - assemble
  interruptible: true

compile against latest JOSM:
  stage: test
  script:
  - ./gradlew compileJava_latestJosm
  needs: ["assemble"]
  dependencies:
    - assemble
  interruptible: true

build with java 11:
  stage: test
  image: registry.gitlab.com/josm/docker-library/openjdk-11-josmplugin:latest
  script:
    - ./gradlew build
  allow_failure: true # due to copy-paste-detection
  needs: ["assemble with java 11"]
  dependencies:
    - assemble with java 11
  interruptible: true

build with java 15:
  stage: test
  image: registry.gitlab.com/josm/docker-library/openjdk-15-josmplugin:latest
  script:
    - ./gradlew build
  allow_failure: true
  needs: ["assemble with java 15"]
  dependencies:
    - assemble with java 15
  interruptible: true

